{% extends "base_generic.html" %}

{% block content %}
    <h1>List Of Authors:</h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="">
                        {{ author.first_name }} {{ author.last_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no book authors</p>
    {% endif %}
{% endblock %}
